<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Player</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${player.id})}" th:object="${player}" method='POST'>
    <label for="first_name">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    
    <label for="last_name">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastname">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    
    <label for="win_ratio">Win/Lose Ratio</label>
    <input type="text" th:field="*{winRatio}" id="winRatio" placeholder="Win/Lose Ratio">
    <span th:if="${#fields.hasErrors('winRatio')}" th:errors="*{winRatio}"></span>
    
    <input type="submit" value="Update Player">   
</form>
</body>
</html>
